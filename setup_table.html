      <div class="container">
        <div class="booking row">
          <div class="text-center">
            我要辦桌
            <span class="glyphicon glyphicon-remove pull-right cancel"></span>
          </div>
        </div>
        
        <hr>
        <div>
          <div class="col-xs-6 col-xs-offset-3">
            <input class="form-control" placeholder="定價/每人"></span>
          </div>
          <div class="col-xs-3">
            <span>參考價格： NT$ 200</span>
          </div>
        </div>
        <br></br>
        <br></br>
<div class="row price">

          <div class="col-xs-12">
            <input class="form-control" placeholder="地址"></span>
          </div>
          </div>
           <hr>
          

        <form>
        請選擇您的上菜類型<br>
        <input type="checkbox" value="1" name="Product_1"> 中式<br>
        <input type="checkbox" value="2" name="Product_2"> 泰式<br>
        <input type="checkbox" value="3" name="Product_3"> 越南式<br>
        <input type="checkbox" value="4" name="Product_4"> 西式<br>
        </form>


  


        <hr>
        <form>
        包含的料理食材(部分客人的飲食禁忌)<br>
        <input type="checkbox" value="1" name="matrial_1"> 豬肉<br>
        <input type="checkbox" value="2" name="matrial_2"> 牛肉<br>
        <input type="checkbox" value="3" name="matrial_3"> 羊肉<br>
        <input type="checkbox" value="4" name="matrial_4"> 花生<br>
        <input type="checkbox" value="4" name="matrial_4"> 辣椒<br>
        </form>
 
  <hr>
        
        <div class="row">
          <div class="col-xs-12">
            <p>最大客人人數</p>
            <select class="form-control">
              <option value="1">1 人</option>
              <option value="2">2 人</option>
              <option value="3">3 人</option>
              <option value="4">4 人</option>
              <option value="5">5 人</option>
              <option value="6">6 人</option>
              <option value="7">7 人</option>
              <option value="8">8 人</option>
            </select>
          </div>
        </div>
        <input type="checkbox" value="1" name="extra_1"> 未滿容許臨時加入<br>
        <hr>
        <div class="row">
          <div class="text-center col-xs-12">
            <button type="button" class="btn btn-lg btn-default">
              開桌
            </button>
          </div>
        </div>
